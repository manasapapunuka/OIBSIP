<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <h1>Temperature Converter</h1><br>

        <div class="input">
            <div class="temp">
                <label for="temperatureinput">Degrees</label><br>
                <input type="number" id="temperatureInput" placeholder="Enter temperature...">
            </div>
            <div>
                <label for="unitSelect">Type</label><br>
                <select id="unitSelect">
                    <option value="celsius">Celsius</option>
                    <option value="fahrenheit">Fahrenheit</option>
                    <option value="kelvin">Kelvin</option>
                </select>
            </div>
        </div>
        <br>
        <button onclick="convertTemperature()" class="btn-convert">Convert</button>
        <br>
        <div class="result">
            <label for="result">Result</label>
            <div id="result"></div>
        </div>
     </div>

    <script src="script.js"></script>
</body>
</html>
